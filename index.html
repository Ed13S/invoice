<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 2px solid #333; margin-bottom: 20px; }
        
        /* The AI Paste Box - Yellow border means new version is loaded */
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 12px; 
            border: 3px solid #ffd700; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            display: block !important;
            margin-bottom: 10px;
        }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; margin: 5px 0; }
        .blue { background: #2563eb; color: white; }
        .green { background: #059669; color: white; }
        .red { background: #dc2626; color: white; }
        .del-btn { color: red; background: none; border: none; font-weight: bold; cursor: pointer; padding: 5px; }

        #invoice { background: white; padding: 20px; border: 1px solid #ddd; margin-top: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .total { text-align: right; font-size: 20px; font-weight: bold; padding-top: 10px; border-top: 2px solid #333; }
        @media print { .no-print { display: none !important; } #invoice { border: none; } }
    </style>
</head>
<body>

<div class="no-print">
    <div class="card">
        <h2 style="margin-top:0">1. Paste Message (AI)</h2>
        <textarea id="rawText" placeholder="Paste your log here (e.g. Week 1, Week 2...)"></textarea>
        <button class="blue" onclick="processWithAI()">AI PROCESS & ADD</button>
        <p id="status" style="font-weight:bold;"></p>
    </div>

    <div class="card">
        <h2 style="margin-top:0">2. Manual Entry (Backup)</h2>
        <input type="text" id="mDesc" placeholder="Description">
        <input type="number" id="mPrice" placeholder="Price">
        <button class="green" onclick="addManual()">ADD MANUALLY</button>
    </div>
</div>

<div id="invoice">
    <h1 style="margin:0">INVOICE</h1>
    <p><strong>Taxi Trips</strong> | ABN: 15 685 270 239</p>
    <p><strong>Bill To:</strong> Keqin Dai</p>
    <table>
        <thead>
            <tr>
                <th>Details</th>
                <th style="text-align:right">Price</th>
                <th class="no-print">X</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>
    <div class="total">Total: $<span id="grandTotal">0.00</span></div>
    
    <div class="no-print" style="margin-top:20px;">
        <button class="blue" onclick="window.print()">PRINT / SAVE PDF</button>
        <button class="red" onclick="clearAll()">CLEAR ALL DATA</button>
    </div>
</div>

<script>
// HARDCODED KEY AS REQUESTED
const KEY = "AIzaSyA4_ly7ZqKGhCiAD71WTUQArHqA7dqNt_A";

let items = JSON.parse(localStorage.getItem('taxiInvoiceData')) || [];
render();

function addManual() {
    const d = document.getElementById('mDesc').value;
    const p = document.getElementById('mPrice').value;
    if(d && p) {
        items.push({ d: d.toUpperCase(), p: parseFloat(p) });
        save();
        document.getElementById('mDesc').value = "";
        document.getElementById('mPrice').value = "";
    }
}

async function processWithAI() {
    const raw = document.getElementById('rawText').value;
    const status = document.getElementById('status');
    if(!raw) return;

    status.innerText = "Processing...";
    status.style.color = "blue";

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `Extract from: "${raw}". Return ONLY a JSON array: [{"d": "DESCRIPTION", "p": 0.00}]` }] }]
            })
        });

        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        const jsonMatch = text.match(/\[.*\]/s);
        
        if (jsonMatch) {
            const parsed = JSON.parse(jsonMatch[0]);
            items = items.concat(parsed);
            save();
            document.getElementById('rawText').value = "";
            status.innerText = "✅ Added!";
            status.style.color = "green";
        }
    } catch (e) {
        console.error(e);
        status.innerText = "❌ Error. Try Manual Entry.";
        status.style.color = "red";
    }
}

function deleteRow(idx) {
    items.splice(idx, 1);
    save();
}

function clearAll() {
    if(confirm("Delete everything?")) {
        items = [];
        save();
    }
}

function save() {
    localStorage.setItem('taxiInvoiceData', JSON.stringify(items));
    render();
}

function render() {
    let total = 0;
    let html = "";
    items.forEach((item, idx) => {
        total += item.p;
        html += `<tr>
            <td>${item.d}</td>
            <td style="text-align:right">$${item.p.toFixed(2)}</td>
            <td class="no-print" style="text-align:right"><button class="del-btn" onclick="deleteRow(${idx})">DEL</button></td>
        </tr>`;
    });
    document.getElementById('rows').innerHTML = html;
    document.getElementById('grandTotal').innerText = total.toFixed(2);
}
</script>
</body>
</html>
