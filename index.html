<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; color: #333; background: #f4f7f6; }
        .container { max-width: 600px; margin: auto; }
        .card { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        /* Review Area Styles */
        #reviewArea { display: none; background: #fff9c4; border: 2px solid #fbc02d; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .edit-input { width: 100%; padding: 12px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 14px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; }
        .blue { background: #2563eb; color: #fff; }
        .orange { background: #f59e0b; color: #fff; }
        .red { background: #fee2e2; color: #dc2626; }
        
        #invoice { display: none; background: white; padding: 30px; border: 1px solid #eee; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .total-box { text-align: right; font-size: 22px; font-weight: bold; color: #059669; border-top: 2px solid #000; padding-top: 10px; }
        
        @media print { .no-print { display: none !important; } #invoice { display: block !important; border: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card no-print">
        <h3 style="margin-top:0">Invoice Maker</h3>
        <textarea id="rawText" placeholder="Paste your message here..."></textarea>
        <div class="btn-row">
            <button class="blue" onclick="startExtraction()">Process Message</button>
            <button class="red" onclick="clearAll()">Clear All</button>
        </div>

        <div id="reviewArea">
            <p style="margin:0"><strong>Confirm Entry:</strong></p>
            <label style="font-size:12px">Description:</label>
            <input type="text" id="editDesc" class="edit-input">
            <label style="font-size:12px">Amount ($):</label>
            <input type="number" id="editPrice" class="edit-input">
            <button class="orange" style="width:100%;" onclick="confirmEntry()">+ Add & Save</button>
        </div>
    </div>

    <div id="invoice">
        <div style="display:flex; justify-content:space-between; border-bottom: 2px solid #000; padding-bottom: 10px;">
            <div><h2 style="margin:0">INVOICE</h2><small>ID: <span id="invId"></span></small></div>
            <div style="text-align:right"><strong>Taxi Trips</strong><br>ABN: 15 685 270 239</div>
        </div>
        <p><strong>Bill To:</strong> Keqin Dai<br>Date: <span id="invDate"></span></p>
        <table>
            <thead><tr><th>Description</th><th style="text-align:right">Amount</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        <div class="total-box">Total: <span id="grandTotal"></span></div>
        <button class="blue no-print" style="width:100%; margin-top:20px" onclick="window.print()">Print / Save PDF</button>
    </div>
</div>

<script>
// Load saved data when the page opens
let items = JSON.parse(localStorage.getItem('savedInvoiceLines')) || [];
render();

function clearAll() {
    if(confirm("Are you sure? This will delete all saved lines.")) {
        items = [];
        localStorage.removeItem('savedInvoiceLines');
        document.getElementById('rawText').value = "";
        document.getElementById('reviewArea').style.display = "none";
        render();
    }
}

function startExtraction() {
    const raw = document.getElementById('rawText').value;
    
    // Simplest possible extraction - find dates and numbers
    const dates = raw.match(/\d{1,2}\/\d{1,2}/g) || [];
    const prices = raw.match(/\d+(\.\d{2})?/g) || [];

    let d = "TRIPS FROM TO";
    if (dates.length >= 2) d = `TRIPS FROM ${dates[0]} TO ${dates[dates.length-1]}`;
    else if (dates.length === 1) d = `TRIP ON ${dates[0]}`;

    // Pick the last number found as the price
    let p = prices.length > 0 ? prices[prices.length - 1] : "";

    document.getElementById('editDesc').value = d.toUpperCase();
    document.getElementById('editPrice').value = p;
    document.getElementById('reviewArea').style.display = "block";
}

function confirmEntry() {
    const d = document.getElementById('editDesc').value;
    const p = document.getElementById('editPrice').value;
    
    if(p) {
        items.push({ d: d, p: parseFloat(p) });
        // SAVE to browser memory
        localStorage.setItem('savedInvoiceLines', JSON.stringify(items));
        
        document.getElementById('reviewArea').style.display = "none";
        document.getElementById('rawText').value = "";
        render();
    }
}

function render() {
    const now = new Date();
    document.getElementById('invId').innerText = now.getTime().toString().slice(-5);
    document.getElementById('invDate').innerText = now.toLocaleDateString('en-GB');
    
    let total = 0;
    let html = "";
    items.forEach(i => {
        total += i.p;
        html += `<tr><td>${i.d}</td><td style="text-align:right">$${i.p.toFixed(2)}</td></tr>`;
    });
    
    document.getElementById('rows').innerHTML = html;
    document.getElementById('grandTotal').innerText = "$" + total.toFixed(2);
    document.getElementById('invoice').style.display = items.length > 0 ? 'block' : 'none';
}
</script>
</body>
</html>
