<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 2px solid #333; margin-bottom: 20px; }
        
        /* Bright yellow border to prove the new version loaded */
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 12px; 
            border: 3px solid #ffd700; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            display: block !important; 
        }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; margin: 5px 0; }
        .blue { background: #2563eb; color: white; }
        .green { background: #059669; color: white; }
        .red { background: #dc2626; color: white; }
        .del-btn { color: red; background: none; border: none; font-weight: bold; cursor: pointer; }

        #invoice { background: white; padding: 20px; border: 1px solid #ddd; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .total { text-align: right; font-size: 20px; font-weight: bold; padding-top: 10px; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="no-print">
    <div class="card">
        <h2 style="margin-top:0">1. Paste Message (AI)</h2>
        <textarea id="rawText" placeholder="PASTE WEEKLY LOGS HERE..."></textarea>
        <button class="blue" onclick="processWithAI()">AI PROCESS & ADD</button>
        <p id="status"></p>
    </div>

    <div class="card">
        <h2 style="margin-top:0">2. Manual Entry</h2>
        <input type="text" id="mDesc" placeholder="Description">
        <input type="number" id="mPrice" placeholder="Price">
        <button class="green" onclick="addManual()">ADD MANUALLY</button>
    </div>
</div>

<div id="invoice">
    <h1>INVOICE</h1>
    <p><strong>Taxi Trips</strong> | ABN: 15 685 270 239</p>
    <p><strong>Bill To:</strong> Keqin Dai</p>
    <table>
        <thead><tr><th>Details</th><th>Price</th><th class="no-print">X</th></tr></thead>
        <tbody id="rows"></tbody>
    </table>
    <div class="total">Total: $<span id="grandTotal">0.00</span></div>
    <button class="blue no-print" onclick="window.print()">PRINT TO PDF</button>
    <button class="red no-print" onclick="clearAll()">CLEAR ALL</button>
</div>

<div class="no-print" style="margin-top:50px; font-size:10px;">
    API Key: <input type="password" id="apiKeyInput" onchange="saveKey()">
</div>

<script>
let items = JSON.parse(localStorage.getItem('taxiInvoiceData')) || [];
document.getElementById('apiKeyInput').value = localStorage.getItem('userApiKey') || "AIzaSyA4_ly7ZqKGhCiAD71WTUQArHqA7dqNt_A";
render();

function saveKey() { localStorage.setItem('userApiKey', document.getElementById('apiKeyInput').value); }

function addManual() {
    const d = document.getElementById('mDesc').value;
    const p = document.getElementById('mPrice').value;
    if(d && p) { items.push({ d: d.toUpperCase(), p: parseFloat(p) }); save(); }
}

async function processWithAI() {
    const raw = document.getElementById('rawText').value;
    const key = document.getElementById('apiKeyInput').value;
    if(!raw) return;
    document.getElementById('status').innerText = "Processing...";
    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: `Extract from "${raw}". Return ONLY a JSON array: [{"d": "DESCRIPTION", "p": 0.00}]` }] }] })
        });
        const data = await response.json();
        const jsonMatch = data.candidates[0].content.parts[0].text.match(/\[.*\]/s);
        if (jsonMatch) { items = items.concat(JSON.parse(jsonMatch[0])); save(); document.getElementById('rawText').value = ""; }
        document.getElementById('status').innerText = "Success!";
    } catch (e) { document.getElementById('status').innerText = "Error!"; }
}

function deleteRow(idx) { items.splice(idx, 1); save(); }
function clearAll() { if(confirm("Clear?")) { items = []; save(); } }
function save() { localStorage.setItem('taxiInvoiceData', JSON.stringify(items)); render(); }

function render() {
    let total = 0; let html = "";
    items.forEach((item, idx) => {
        total += item.p;
        html += `<tr><td>${item.d}</td><td>$${item.p.toFixed(2)}</td><td class="no-print"><button class="del-btn" onclick="deleteRow(${idx})">X</button></td></tr>`;
    });
    document.getElementById('rows').innerHTML = html;
    document.getElementById('grandTotal').innerText = total.toFixed(2);
}
</script>
</body>
</html>
