<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; }
        
        /* The Text Box */
        textarea { width: 100%; height: 120px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; display: block !important; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; font-size: 14px; }
        .blue { background: #2563eb; color: white; }
        .red { background: #fee2e2; color: #dc2626; }
        .del-btn { color: #dc2626; background: none; border: none; font-size: 12px; cursor: pointer; text-decoration: underline; }

        #invoice { background: white; padding: 25px; border: 1px solid #eee; margin-top: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .total { text-align: right; font-size: 20px; font-weight: bold; border-top: 2px solid #333; padding-top: 10px; margin-top: 10px; }

        .settings { margin-top: 40px; padding-top: 20px; border-top: 1px dashed #ccc; font-size: 12px; }
        .settings input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

        @media print { .no-print { display: none !important; } #invoice { border: none; width: 100%; padding: 0; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card no-print">
        <h3 style="margin-top:0">AI Invoice Helper</h3>
        
        <label style="font-size:13px; font-weight:bold;">Paste Trip Message:</label>
        <textarea id="rawText" placeholder="Example: Week 1, 8/12-12/12, $48..."></textarea>
        
        <div class="btn-grid">
            <button class="blue" onclick="processWithAI()">Process & Add</button>
            <button class="red" onclick="clearAll()">Clear All Rows</button>
        </div>
        <p id="status" style="font-size: 13px; margin-top: 10px; font-weight: bold;"></p>
    </div>

    <div id="invoice">
        <div style="display:flex; justify-content:space-between; border-bottom: 2px solid #000; padding-bottom: 10px;">
            <div><h2 style="margin:0">INVOICE</h2><small>ABN: 15 685 270 239</small></div>
            <div style="text-align:right"><strong>Taxi Trips</strong></div>
        </div>
        <p><strong>Bill To:</strong> Keqin Dai<br>Date: <span id="invDate"></span></p>
        
        <table>
            <thead><tr><th>Description</th><th style="text-align:right">Price</th><th class="no-print"></th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        
        <div class="total">Total: <span id="grandTotal"></span></div>
        <button class="blue no-print" style="width:100%; margin-top:20px;" onclick="window.print()">Print / Save PDF</button>
    </div>

    <div class="card no-print settings">
        <strong>Settings (Saved to Phone)</strong><br>
        <label>Gemini API Key:</label>
        <input type="password" id="apiKeyInput" onchange="saveKey()" placeholder="Enter API Key here...">
    </div>
</div>

<script>
// INITIAL DATA LOAD
let items = JSON.parse(localStorage.getItem('taxiInvoiceData')) || [];
document.getElementById('apiKeyInput').value = localStorage.getItem('userApiKey') || "AIzaSyA4_ly7ZqKGhCiAD71WTUQArHqA7dqNt_A";

render();

function saveKey() {
    localStorage.setItem('userApiKey', document.getElementById('apiKeyInput').value);
    alert("API Key Saved!");
}

async function processWithAI() {
    const raw = document.getElementById('rawText').value;
    const status = document.getElementById('status');
    const key = document.getElementById('apiKeyInput').value;

    if(!raw) return;
    status.innerText = "Processing...";
    status.style.color = "blue";

    try {
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `Extract trip details from: "${raw}". Return ONLY a JSON array of objects with "d" (description e.g. "TRIPS FROM 08/12 TO 12/12") and "p" (price number). Format: [{"d": "DESCRIPTION", "p": 0.00}]` }] }]
            })
        });

        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        const jsonMatch = text.match(/\[.*\]/s);
        
        if (jsonMatch) {
            const parsed = JSON.parse(jsonMatch[0]);
            items = items.concat(parsed);
            localStorage.setItem('taxiInvoiceData', JSON.stringify(items));
            document.getElementById('rawText').value = "";
            status.innerText = "✅ Added Successfully!";
            status.style.color = "green";
            render();
        }
    } catch (e) {
        status.innerText = "❌ Error processing. Check API Key.";
        status.style.color = "red";
    }
}

function deleteRow(idx) {
    items.splice(idx, 1);
    localStorage.setItem('taxiInvoiceData', JSON.stringify(items));
    render();
}

function clearAll() {
    if(confirm("Clear all rows?")) {
        items = [];
        localStorage.removeItem('taxiInvoiceData');
        render();
    }
}

function render() {
    document.getElementById('invDate').innerText = new Date().toLocaleDateString('en-GB');
    let total = 0;
    let html = "";
    items.forEach((item, idx) => {
        total += item.p;
        html += `<tr>
            <td>${item.d}</td>
            <td style="text-align:right">$${item.p.toFixed(2)}</td>
            <td class="no-print" style="text-align:right"><button class="del-btn" onclick="deleteRow(${idx})">Delete</button></td>
        </tr>`;
    });
    document.getElementById('rows').innerHTML = html;
    document.getElementById('grandTotal').innerText = "$" + total.toFixed(2);
}
</script>
</body>
</html>
